<!DOCTYPE html>

<html>
<head>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.3.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Places I've Been</title>
</head>
<body>
  <div class="container">
    <h1>Places I've Been</h1>

    <div class="row">
      <div class="col-md-6">
        <h2>Add a place:</h2>
        <form id="travels">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city">
          </div>
          <div class="form-group">
            <label for="date">Date</label>
            <input type="text" class="form-control" id="date">
          </div>
          <div class="form-group">
            <label for="notes">Notes</label>
            <input type="text" class="form-control" id="notes">
          </div>
          <div id="new-landmarks">
            <div class="new-landmark">
              <div class="form-group">
                <label for="landmark">Landmarks</label>
                <input type="text" class="form-control landmark">
              </div>
            </div>
          </div>

          <span class="btn btn-primary" id="add-landmark">Add Another Landmark</span>
          <br>
          <br>
          <button type="submit" class="btn">Add Place</button>
        </form>
      </div>
      <div class="col-md-6">
        <div id="show-place">
          <h2></h2>
          <p>City: <span class="city"></span></p>
          <p>Date: <span class="date"></span></p>
          <p>Notes: <span class="notes"></span></p>
          <p>Landmarks</p>
          <ul class="landmarks"></ul>
        </div>
      </div>
    </div>
    <div class="row">
      <h2>Places</h2>
      <ul id="places">

      </ul>
    </div>
</div>

</body>
</html>
